<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Maestro</h1>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span>Connected</span>
            </div>
        </header>

        <main>
            <section class="panel">
                <h2>Spaces</h2>
                <div id="spaces-list" class="list-container">
                    <div class="loading">Loading spaces...</div>
                </div>
            </section>

            <section class="panel">
                <h2>Tasks</h2>
                <div class="filter-tabs">
                    <button class="tab active" data-status="all">All</button>
                    <button class="tab" data-status="inbox">Inbox</button>
                    <button class="tab" data-status="todo">Todo</button>
                    <button class="tab" data-status="inProgress">In Progress</button>
                    <button class="tab" data-status="done">Done</button>
                </div>
                <div id="tasks-list" class="list-container">
                    <div class="loading">Loading tasks...</div>
                </div>
            </section>

            <section class="panel">
                <h2>Documents</h2>
                <div id="documents-list" class="list-container">
                    <div class="loading">Loading documents...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
